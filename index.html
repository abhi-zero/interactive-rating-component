<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/rating.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>

  </head>
  <body>

    <!-- Rating state start -->

    <section class="rating card">
      <div class="star">
        <img src="./images/icon-star.svg" alt="Orange colored star">
      </div>

      <h1 class="heading">How did we do?
      </h1>

      <p class="description">Please let us know how we did with your support
        request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="rating-buttons">
       <input type="radio" name="rating" id="rating1" value="1">
       <label for="rating1">1</label>
       <input type="radio" name="rating" id="rating2" value="2">
       <label for="rating2">2</label>
       <input type="radio" name="rating" id="rating3" value="3">
       <label for="rating3">3</label>
       <input type="radio" name="rating" id="rating4" value="4">
       <label for="rating4">4</label>
       <input type="radio" name="rating" id="rating5" value="5">
       <label for="rating5">5</label>
      </div>

      <button class="submit-btn">Submit</button>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thanks card">
      <img src="./images/illustration-thank-you.svg" alt="" class="centered" >
    <span class="user-rating centered">
      You selected <span class="rating-score">2</span> out of 5
    </span>

    <h1 class="heading centered">Thank you!</h1>

    <p class="description centered"> We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </section>
    <!-- Thank you state end -->

  </body>
</html>
